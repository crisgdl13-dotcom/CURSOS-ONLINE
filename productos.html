<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cursos Disponibles</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Cursos Online</a>
      <a href="login.html" class="btn">Ingresar</a>
      <a href="registro.html" class="btn primary">Registrarse</a>
    </nav>
  </header>

  <main class="container">
    
    <h2 class="section-title">Cursos Disponibles</h2>

    <section class="courses-section">
      <div class="course-grid">
        
        <div class="course-card">
          <img src="https://4.bp.blogspot.com/-b5Yk7dpd30A/Vz3pMAsYN4I/AAAAAAAAB1s/nXbH6YVa8ZARait7Zg86TOKgC1GlonYrQCLcB/s1600/Curso%2BHTML5.jpg" alt="Curso de HTML Básico">
          <div class="card-content">
            <h3>Curso de HTML Básico</h3>
            <p class="instructor">Instructor experto</p>
            <div class="rating">
              <span class="rating-value">4,8</span>
              <span class="stars">★★★★★</span>
              <span class="reviews">(3245)</span>
            </div>
            <div class="price-info">
              <span class="current-price">15 USD</span>
              <span class="old-price">40 USD</span>
            </div>
            <div class="badges">
              <span class="badge best-seller">Lo más vendido</span>
            </div>
            <button class="btn primary">Inscribirse</button>
          </div>
        </div>

        <div class="course-card">
          <img src="https://didatica.tech/wp-content/uploads/2019/05/linguagem-python.jpg" alt="Curso de Python">
          <div class="card-content">
            <h3>Curso de Python</h3>
            <p class="instructor">Equipo de Cursos Online</p>
            <div class="rating">
              <span class="rating-value">4,6</span>
              <span class="stars">★★★★☆</span>
              <span class="reviews">(841)</span>
            </div>
            <div class="price-info">
              <span class="current-price">20 USD</span>
              <span class="old-price">50 USD</span>
            </div>
            <div class="badges">
              <span class="badge premium">Premium</span>
            </div>
            <button class="btn primary">Inscribirse</button>
          </div>
        </div>
        
      </div>
    </section>

  </main>
</body>
</html>
