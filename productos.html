
<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cursos Disponibles</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    .courses-section {
      background-color: #f0f0f0; /* gris claro */
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Cursos Online</a>
      <a href="login.html" class="btn">Ingresar</a>
      <a href="registro.html" class="btn primary">Registrarse</a>
    </nav>
  </header>

  <main class="container">
    
    <h2 class="section-title">Cursos Disponibles</h2>

    <section class="courses-section">
      <div class="course-grid">
        
        <div class="course-card">
          <img src="https://media.beehiiv.com/cdn-cgi/image/fit=scale-down,format=auto,onerror=redirect,quality=80/uploads/asset/file/ea75d653-9542-432e-ba8a-877b0e629b91/template_imagen_curso_2.jpg?t=1715684344" alt="Curso de HTML Básico">
          <div class="card-content">
            <h3>Curso de HTML Básico</h3>
            <p class="instructor">Instructor experto</p>
            <div class="rating">
              <span class="rating-value">4,8</span>
              <span class="stars">★★★★★</span>
              <span class="reviews">(3245)</span>
            </div>
            <div class="price-info">
              <span class="current-price">15 USD</span>
              <span class="old-price">40 USD</span>
            </div>
            <div class="badges">
              <span class="badge best-seller">Lo más vendido</span>
            </div>
            <button class="btn primary">Inscribirse</button>
          </div>
        </div>

        <div class="course-card">
          <img src="https://i.ytimg.com/vi/chPhlsHoEPo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBqTdzxyKwXzBBlEd_ZUu7SyuEajg" alt="Curso de Python">
          <div class="card-content">
            <h3>Curso de Python</h3>
            <p class="instructor">Equipo de Cursos Online</p>
            <div class="rating">
              <span class="rating-value">4,6</span>
              <span class="stars">★★★★☆</span>
              <span class="reviews">(841)</span>
            </div>
            <div class="price-info">
              <span class="current-price">20 USD</span>
              <span class="old-price">50 USD</span>
            </div>
            <div class="badges">
              <span class="badge premium">Premium</span>
            </div>
            <button class="btn primary">Inscribirse</button>
          </div>
        </div>
        
      </div>
    </section>

  </main>
</body>
</html>
